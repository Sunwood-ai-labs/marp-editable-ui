<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" rx="20" ry="20" width="780" height="180" fill="url(#grad)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </rect>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" alignment-baseline="middle">
    <animate attributeName="opacity" values="0;1" dur="2s" />
    Marp Editable Slides
  </text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" alignment-baseline="middle">
    <animate attributeName="opacity" values="0;1" dur="2s" delay="1s" />
    Transform Your Markdown into Beautiful Presentations
  </text>
</svg>
